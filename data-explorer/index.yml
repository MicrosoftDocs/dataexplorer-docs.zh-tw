title: Azure 資料總管文件
summary: Azure 資料總管是快速、完全受控的資料分析服務，可即時分析來自應用程式、網站、IoT 裝置等的大量資料流。 您可以使用 Azure 資料總管來收集、儲存及分析各種不同的資料，以改善產品、增強客戶體驗、監視裝置以及提升作業成效。
